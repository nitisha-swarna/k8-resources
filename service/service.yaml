---
apiVersion: v1
kind: pod
metadata:
 name: nginx
 labels:
  name: nginx
spec:
 containers:
 - name: nginx
   image: nginx
   port:
   - containerPort: 80


---
apiVersion: v1
kind: Service
metadata:
 name: nginx-service 
spec:
 selector:
   name: nginx
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80